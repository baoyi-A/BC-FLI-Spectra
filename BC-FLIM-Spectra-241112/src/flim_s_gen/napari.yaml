name: BC-FLIM-Spectra
display_name: FLIM-Spectra
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: BC-FLIM-Spectra.container_widget_2
      python_name: flim_s_gen:Calculate_FLIM_S
      title: Make my own container widget2
    - id: BC-FLIM-Spectra.container_widget_3
      python_name: flim_s_gen:UMAP_Class
      title: Make my own container widget3
    - id: BC-FLIM-Spectra.container_widget_5
      python_name: flim_s_gen:KMeansCluster
      title: Make my own container widget5
    - id: BC-FLIM-Spectra.container_widget_4
      python_name: flim_s_gen:Trackrevise
      title: Make my own container widget4



  readers:
    - command: BC-FLIM-Spectra.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: BC-FLIM-Spectra.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: BC-FLIM-Spectra.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: BC-FLIM-Spectra.make_sample_data
      display_name: FLIM-Spectra
      key: unique_id.1
  widgets:
    - command: BC-FLIM-Spectra.container_widget_2
      display_name: Calculate FLIM-S
    - command: BC-FLIM-Spectra.container_widget_3
      display_name: UMAP classificator
    - command: BC-FLIM-Spectra.container_widget_5
      display_name: KMeans Cluster
    - command: BC-FLIM-Spectra.container_widget_4
      display_name: Track Tweaker

